{{ if .Pages }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <ul>
            {{ if .Sections }}
                {{ range .Sections.ByWeight }}
                    {{ partial "menu_page_list.html" . }}
                {{ end }}
            {{ else }}
                {{ range .Pages.ByWeight }}
                    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{ end }}
            {{ end }}
        </ul>
    </li>
{{ else }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
{{ end }}
