    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
{{ if .Pages }}
        <ul>
            {{ range .Pages.ByWeight }}
                {{ if .IsSection }}
                    {{ partial "menu_page_list.html" . }}
                {{ else }}
                    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{ end }}
            {{ end }}
        </ul>
{{ end }}
    </li>
